name: Formatting

permissions:
  contents: read

on:
  pull_request:
  push:
    branches:
      - main
      - master
      - cd-setup

env:
  GO_VERSION: 1.24

jobs:
  formatting:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Check Go formatting
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "The following files are not formatted with gofmt:"
            echo "$unformatted"
            echo ""
            echo "Please run 'gofmt -w .' to format your code"
            exit 1
          fi
          echo "All Go files are properly formatted"

      - name: Check Go imports
        run: |
          go install golang.org/x/tools/cmd/goimports@latest
          unformatted=$(goimports -l .)
          if [ -n "$unformatted" ]; then
            echo "The following files have unorganized imports:"
            echo "$unformatted"
            echo ""
            echo "Please run 'goimports -w .' to organize your imports"
            exit 1
          fi
          echo "All Go imports are properly organized"
